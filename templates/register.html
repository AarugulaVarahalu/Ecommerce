
{% block content %}
<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <style>
            body{
                margin: 10px;
                padding: 10px;
            }
            
            .container{

                display: flex;
                justify-content: center;
                align-items: center;
        
            }

            div {
                margin: 50px;
            }
        </style>
        
    </head>
    <body >

        <div>
        <h1 style="text-align: center;">Register Here</h1>
        </div>
        <div class="container">
            <div class="row">
                
                <form action=" " method="POST">{% csrf_token %}
                    <label for="username" class="form-label"><b>Name</b></label>
                    <input type="text" class="form-control" name="username" aria-describedby="username" id="username" placeholder="enter your name" required><br>

                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="email" class="form-control" aria-describedby="email" name="email" id="email" placeholder="enter your email" required><br>
                
                    <label for="password" class="form-label"><b>password</b></label>
                    <input type="password"  class="form-control" name="password" id="password" placeholder="enter your passwword" required><br>

                    <button type="submit" class="btn btn-primary">Submit</button>

                    <a href="{% url 'home' %}" class="btn btn-dark my-3">Back</a>
                </form>
            </div>
        </div>

        
    </body>
    {% endblock content %}
    
</html>
