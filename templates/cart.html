
{% block content %}

      
<html>
    <head>
        <title>Cart</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <style>
            .imgage-thumb{
                height: 200px;
            }
        </style>
        
    </head>
    <body >
        <div class="continer">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4">
                            <a href="{% url 'products' %}" class="btn btn-dark my-3">Back</a>
                            <div class="card">
                                <img class="imgage-thumb" style="max-width: 100%;  max-height: 100%;" src="{{products.img.url}}">
                                <div class="card-body">
                                    <p><b>{{products.product_name}}</b></p>
                                    <p>{{products.description}}</p>
                                    <p><b>{{products.cost}}/-</b></p>
                                </div>
                                <a href="{% url 'orders' %}" class="btn btn-outline-dark btn-sm m-1">Buy</a>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    
    </body>
    {% endblock %}
    
</html>
